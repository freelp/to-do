<ion-header>

  <ion-navbar>
    <ion-title text-center>Adicionar Tarefa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <form [formGroup]="formulario">

    <ion-item>
      <ion-label color="primary" floating>O que deve ser feito?</ion-label>
      <ion-input formControlName="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Data</ion-label>
      <ion-datetime displayFormat="DD/MMMM/YYYY" formControlName="data"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Hor√°rio</ion-label>
      <ion-datetime displayFormat="HH:mm" formControlName="hora"></ion-datetime>
    </ion-item>

  </form>

  <button ion-button full (click)="salvar()">Salvar</button>

</ion-content>
