<ion-header>

  <ion-navbar>
    <ion-title text-center>Lista de Tarefas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!-- <button ion-button full (click)="notify()">Notificar</button> -->

  <ion-list>
    <button ion-item *ngFor="let nota of listItens | async" (click)="itemSelected(item)">
      {{ nota.text }}
    </button>
  </ion-list>

  <ion-fab bottom right padding>
    <button ion-fab (click)="add()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
